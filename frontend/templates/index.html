<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ionize - Free Bootstrap 4 Template by Colorlib</title>
    {% include "_headers.html" %}
  </head>
  <body>

	<div id="colorlib-page">
		<a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
		{% include "_aside.html" %}
		<div id="colorlib-main">
			<section class="ftco-section ftco-no-pt ftco-no-pb bg-light">
	    	<div class="container px-0">
	    		<div class="row no-gutters">
					{% for post in posts %}
					<div class="col-md-4 d-flex">
						<div class="blog-entry ftco-animate">
							<a href="single.html" class="img" style="background-image: url(https://via.placeholder.com/600);"></a>
							<div class="text p-4">
					<h3 class="mb-2"><a href="single.html">{{ post.title }}</a></h3>
					<div class="meta-wrap">
									<p class="meta">
						<span><i class="icon-calendar mr-2"></i>{{ post.date_posted }}</span>
						<span><a href="single.html"><i class="icon-folder-o mr-2"></i>{{ post.category }}</a></span>
						<span><i class="icon-comment2"></i>{{ post.comment_count }} Comment</span>
					</p>
				</div>
					<p class="mb-4">{{post.content}}</p>
					<p><a href="#" class="btn-custom">Read More <span class="ion-ios-arrow-forward"></span></a></p>
				</div>
						</div>
					</div>
					{% endfor %}
	    		</div>
	    	</div>
	    </section>
		</div>
	</div>

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

  {% include "_scripts.html" %}
    
  </body>
</html>
